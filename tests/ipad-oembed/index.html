<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<div class="vimeo training">
		</div>
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript">
			function vimeo() {
				var mtarget = $('.vimeo.training');
				if (mtarget.length) {

				$.getJSON('//www.vimeo.com/api/oembed.json?url=' + encodeURIComponent('//vimeo.com/2?color=ffcd00&title=0&byline=0&portrait=0') + '&width=640&callback=?', function(data){
						mtarget.prepend(data.html);
				});

				$.getJSON('//www.vimeo.com/api/oembed.json?url=' + encodeURIComponent('//vimeo.com/2?color=ffcd00&title=0&byline=0&portrait=0') + '&width=640&callback=?', function(data){
						mtarget.prepend(data.html);
				});

				$.getJSON('//www.vimeo.com/api/oembed.json?url=' + encodeURIComponent('//vimeo.com/2?color=ffcd00&title=0&byline=0&portrait=0') + '&width=640&callback=?', function(data){
						mtarget.prepend(data.html);
				});



				}
			}

			$(window).load(function() {
				vimeo();
			});
		</script>
	</body>
</html>
